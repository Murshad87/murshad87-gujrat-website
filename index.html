<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Murshad87 - Gujrat District</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #2c3e50;
      line-height: 1.6;
    }
    header, footer {
      text-align: center;
      padding: 1rem 0;
      background: #2980b9;
      color: white;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1c5980;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1, h2 {
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      flex: 1 1 200px;
      object-fit: cover;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c5980;
    }
    footer p {
      margin: 0.5rem 0;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .gallery {
        flex-direction: column;
      }
    }
  </style>
</head>

    <p>Focus on Bhagwal, Kharian, Gujrat & Punjab, Pakistan</p>
  </header>
